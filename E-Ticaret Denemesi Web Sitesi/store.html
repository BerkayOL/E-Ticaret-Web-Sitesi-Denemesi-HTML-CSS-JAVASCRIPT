         <nav class="navbar">

                <li class="aktif"> <a href="./kadıngiyim.html" target="_self" class="kadıngiyim__tusu">Kadın Giyim</li></a>

             <ul class="menuicons">
                 
                <div class="search-container">
                    <form action="/search">
                      <input type="text" placeholder="Aradığınız ürünü giriniz." name="q">
                      <button type="submit"><i class="bi bi-search"></i></button>
                    </form>
                  </div>
                    <a href="./Untitled-1.html" target="_self"><i class="bi bi-person"></i></a>   
                   </i>

                <li class="sepeticon" onclick="Sepet();">
                    <i class="bi bi-bag"></i>
                    <span class="sepet"></span>
                </li>
                </ul>
            </nav>
            <section class="slider1">
                <div class="slider">  
                    <!-- Slider'ımızın ana gövdesi olacak -->   
                   <div class="css-slider">
                       <!--Her bir fade' bir slideshow bölümünü oluşturur.-->
                       <div class="slide fade">
                           <div class="number">1 / 3</div>
                           <img src="./images/pullbear.jpg" class="slide-image" />
                           <div class="text">İlk Görsel</div>
                       </div>
                   
                       <div class="slide fade">
                           <div class="number">2 / 3</div>
                           <img src="./images/hm.png" class="slide-image" />
                           <div class="text">İkinci Görsel</div>
                       </div>
                   
                       <div class="slide fade">
                           <div class="number">3 / 3</div>
                           <img src="./images/defacto.jpg" class="slide-image" />
                           <div class="text">Üçüncü Görsel</div>
                       </div>
                   
                       <!-- İleri-Geri Butonları -->
                       <a class="prev" onclick="slideRoute(-1)">&#10094;</a>
                       <a class="next" onclick="slideRoute(1)">&#10095;</a>
                   </div>
                   <br/>
                   
                   <!--Slider'ımızın alt kısmında bulunacak pagination bölümü-->
                   <div style="text-align:center">
                       <span class="dot" onclick="currentSlide(1)"></span>
                       <span class="dot" onclick="currentSlide(2)"></span>
                       <span class="dot" onclick="currentSlide(3)"></span>
                   </div>
                   </div>
            </section>
            <section class="store mt-5">

                <div class="row product__list">
              
                </div>
                
            </section>

                          Herhangi bir ürün seçimi yapmadınız.
                        </li>

                    </ul>
                    <div class="sepet__toplam">

                        <a href="./ödeme.html" target="_self" style="text-decoration: none">
